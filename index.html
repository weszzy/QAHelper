<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QA Bug Reporting</title>
</head>

<body>
    <div class="container">
        <h1>QA Bug Reporting</h1>
        <form>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" class="input-field" required>

            <label for="hours-spent">Hours Spent:</label>
            <input type="number" id="hours-spent" class="input-field" required>

            <label for="bug-type">Bug Type:</label>
            <select id="bug-type" class="input-field" required>
                <option value="">Select Type</option>
                <option value="functional">Functional</option>
                <option value="performance">Performance</option>
                <option value="visual">Visual</option>
            </select>

            <label for="bug-importance">Bug Importance:</label>
            <select id="bug-importance" class="input-field" required>
                <option value="">Select Importance</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="bug-notes">Bug Notes:</label>
            <textarea id="bug-notes" class="input-field"></textarea>

            <label for="screenshot">Screenshot:</label>
            <div class="file-input">
                <input type="file" id="screenshot" class="input-field">
                <label for="screenshot" class="file-label">Choose File</label>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>

</html>

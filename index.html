<!DOCTYPE html>
<html>

<head>
    <title>Bug Report Web App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Bug Report Web App</h1>

    <form id="bug-report-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" required>

        <label for="hours-spent">Hours Spent:</label>
        <input type="number" id="hours-spent" required>

        <label for="bug-type">Bug Type:</label>
        <select id="bug-type" required>
            <option value="UI">UI Bug</option>
            <option value="Functionality">Functionality Bug</option>
            <option value="Performance">Performance Bug</option>
        </select>

        <label for="bug-importance">Bug Importance:</label>
        <select id="bug-importance" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="bug-notes">Bug Notes:</label>
        <textarea id="bug-notes" required></textarea>

        <div class="button-container">
            <button type="button" onclick="exportBugReports('pdf')">Download PDF</button>
            <button type="button" onclick="exportBugReports('txt')">Download TXT</button>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Bug Report Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>QAHelper</h1>
        <button id="theme-switch" onclick="toggleTheme()">ðŸŒ—</button>
        <form id="bug-report-form">
            <div class="form-group">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" required>
            </div>
            <div class="form-group">
                <label for="hours-spent">Hours Spent:</label>
                <input type="number" id="hours-spent" required>
            </div>
            <div class="form-group">
                <label for="bug-type">Bug Type:</label>
                <select id="bug-type" required>
                    <!-- Options for bug types will be dynamically generated using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="bug-severity">Bug Severity:</label>
                <select id="bug-severity" required>
                    <!-- Options for bug severity will be dynamically generated using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="bug-priority">Bug Priority:</label>
                <select id="bug-priority" required>
                    <!-- Options for bug priority will be dynamically generated using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="bug-notes">Bug Notes:</label>
                <textarea id="bug-notes" required></textarea>
            </div>
            <div class="button-container">
                <button type="button" onclick="exportBugReports('txt')">Download TXT</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
